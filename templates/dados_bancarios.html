<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados bancários</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="iphone-frame">
  <div class="iphone-notch"></div>
<div class="phone">
  <div class="status-bar">
  <div class="status-left">
    <span id="status-time">00:00</span>
  </div>

  <div class="status-right">
    <div class="signal">
      <span></span><span></span><span></span><span></span>
    </div>

    <div>5G</div>

    <div class="battery">
      <div class="battery-level"></div>
    </div>
  </div>
</div>
  <div class="screen dashboard">

    <div class="dash-top">
      <h2>Dados bancários</h2>

      <a href="/dashboard" class="icon-btn" title="Voltar">
        ←
      </a>
    </div>

    <div class="dados-card">
      <div class="dados-item">
        <span>Nome completo</span>
        <strong>{{ nome }}</strong>
      </div>

      <div class="dados-item">
        <span>E-mail</span>
        <strong>{{ email }}</strong>
      </div>

      <div class="dados-item">
        <span>Data de cadastro</span>
        <strong>{{ data_cadastro }}</strong>
      </div>

      <div class="dados-item">
        <span>Grupo</span>
        <strong class="grupo {{ grupo|lower }}">{{ grupo }}</strong>
      </div>
    </div>

  </div>
</div>
</div>
<script>
function atualizarHora() {
  const agora = new Date();

  const horas = String(agora.getHours()).padStart(2, '0');
  const minutos = String(agora.getMinutes()).padStart(2, '0');

  const elHora = document.getElementById('status-time');
  if (elHora) {
    elHora.textContent = `${horas}:${minutos}`;
  }
}

// atualiza imediatamente
atualizarHora();

// atualiza a cada minuto (comportamento iOS)
setInterval(atualizarHora, 60 * 1000);
</script>
</body>
</html>
